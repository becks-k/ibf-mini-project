
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
            <label class="form-label" for="username">Username </label>
            <input class="form-control" type="text" name="username" formControlName="username" oninput="this.value = this.value.toLowerCase()">
            <div *ngIf="registerForm.get('username')?.hasError('required')">
                <p>Username is mandatory</p>
            </div>
            <div *ngIf="registerForm.get('username')?.hasError('maxlength')">
                <p>Maximum of 20 characters</p>
            </div>
        </div>
        <div>
            <label class="form-label" for="email">Email </label>
            <input class="form-control" type="email" name="email" formControlName="email" oninput="this.value = this.value.toLowerCase()">
            <div *ngIf="registerForm.get('email')?.hasError('required')">
                <p>Email is mandatory</p>
            </div>
            <div *ngIf="registerForm.get('email')?.hasError('maxlength')">
                <p>Maximum of 20 characters</p>
            </div>
        </div>
        <div>
            <label class="form-label" for="password">Password </label>
            <input class="form-control" type="password" name="password" formControlName="password">
            <div *ngIf="registerForm.get('password')?.hasError('required')">
                <p>Password is mandatory</p>
            </div>
            <div *ngIf="registerForm.get('password')?.hasError('maxlength')">
                <p>Maximum of 20 characters</p>
            </div>
        </div>
        <button class="btn btn-warning" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-secondary" type="button" [routerLink]="['/login']">Back</button>
        <div class="error" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </form>
</div>
